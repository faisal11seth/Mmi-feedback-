<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMI Ethics Feedback Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .card {
      background: #111827;
      padding: 28px;
      border-radius: 12px;
      width: min(720px, 95vw);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    h2 { margin: 0 0 12px 0; }
    .muted { color: #a3a3a3; font-size: 13px; margin-bottom: 18px; }

    label { display:block; margin-top: 14px; font-size: 13px; color:#cbd5e1; }

    input, textarea, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(148,163,184,.25);
      background: #0b1220;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea { min-height: 110px; resize: vertical; }

    .station {
      margin-top: 16px;
      background: #0b1220;
      border: 1px solid rgba(148,163,184,.25);
      padding: 14px;
      border-radius: 10px;
    }
    .station h3 { margin: 0 0 10px 0; font-size: 15px; }

    .timings {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom: 10px;
      color:#cbd5e1;
      font-size: 13px;
    }
    .pill {
      background: rgba(99,102,241,.12);
      border: 1px solid rgba(99,102,241,.35);
      padding: 6px 10px;
      border-radius: 999px;
    }

    /* NEW: question display blocks (the questions are fixed text, not editable) */
    .qblock { margin-top: 14px; }
    .qtitle { font-weight: 700; margin: 10px 0 6px; }
    .qtext {
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(148,163,184,.25);
      padding: 10px 12px;
      border-radius: 10px;
      color: #e5e7eb;
      font-size: 14px;
      line-height: 1.4;
    }

    button {
      background: #6366f1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 16px;
    }
    button:hover { background: #4f46e5; }

    .result {
      margin-top: 18px;
      background: #020617;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,.15);
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      color: #e5e7eb;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12.5px;
      line-height: 1.4;
    }
    .err { color:#fecaca; }

    .scoregrid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 12px 0 10px;
    }
    .scorebox {
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 700;
    }
    .scorebox span { font-weight: 400; color: #e5e7eb; }
    hr { border: none; border-top: 1px solid rgba(148,163,184,.15); margin: 16px 0; }
    .sectionTitle { font-size: 18px; font-weight: 800; margin: 14px 0 6px; }
    .subTitle { font-size: 15px; font-weight: 800; margin: 10px 0 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>MMI Ethics Feedback</h2>
    <div class="muted">
      Answer the station below. You’ll get domain scores + separate feedback for each question + rigid model answers (bullets + full).
    </div>

    <label>Student name</label>
    <input id="name" placeholder="Type your name" />

    <div class="station">
      <h3>Station brief</h3>

      <div class="timings">
        <div class="pill">Reading: <b>2 minutes</b></div>
        <div class="pill">Response: <b>6 minutes</b></div>
        <div class="pill">Follow-ups: <b>2 minutes</b></div>
      </div>

      <label>Station description (what the examiner is testing)</label>
      <!-- This is filled automatically on load -->
      <textarea id="description"></textarea>

      <!-- Questions are FIXED text (not editable) -->
      <div class="qblock">
        <div class="qtitle">Main ethics question</div>
        <div class="qtext" id="q1_text"></div>
        <label>Your answer (Main)</label>
        <textarea id="a_main" placeholder="Type your spoken answer to the main question..."></textarea>
      </div>

      <div class="qblock">
        <div class="qtitle">Follow-up 1</div>
        <div class="qtext" id="f1_text"></div>
        <label>Your answer (Follow-up 1)</label>
        <textarea id="a_f1" placeholder="Type your spoken answer to follow-up 1..."></textarea>
      </div>

      <div class="qblock">
        <div class="qtitle">Follow-up 2</div>
        <div class="qtext" id="f2_text"></div>
        <label>Your answer (Follow-up 2)</label>
        <textarea id="a_f2" placeholder="Type your spoken answer to follow-up 2..."></textarea>
      </div>

      <div class="qblock">
        <div class="qtitle">Follow-up 3</div>
        <div class="qtext" id="f3_text"></div>
        <label>Your answer (Follow-up 3)</label>
        <textarea id="a_f3" placeholder="Type your spoken answer to follow-up 3..."></textarea>
      </div>
    </div>

    <button onclick="submitAnswer()">Generate Feedback</button>

    <div id="output" class="result"></div>
  </div>

<script>
/**
 * This is the station content shown on the page.
 * You can swap these later when you add a station picker.
 */
const STATION = {
  id: "blood_transfusion_refusal",
  description:
    "Ethics station assessing autonomy vs beneficence, capacity (Mental Capacity Act), informed refusal/consent, communication, escalation to seniors, documentation, and patient-centred care. Timings: 2 mins reading, 6 mins response, 2 mins follow-ups.",
  questions: {
    main: "A patient refuses a life-saving blood transfusion for religious reasons. Discuss how you would approach this situation.",
    f1: "What would you do if the patient did not have capacity?",
    f2: "How would you involve the multidisciplinary team or family?",
    f3: "Can you suggest any ethically acceptable alternatives?"
  }
};

window.addEventListener("load", () => {
  // Fill station brief + fixed questions automatically
  document.getElementById("description").value = STATION.description;
  document.getElementById("q1_text").textContent = STATION.questions.main;
  document.getElementById("f1_text").textContent = STATION.questions.f1;
  document.getElementById("f2_text").textContent = STATION.questions.f2;
  document.getElementById("f3_text").textContent = STATION.questions.f3;
});

function escHtml(s) {
  return (s || "")
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}

async function submitAnswer() {
  const name = document.getElementById("name").value || "";

  const payload = {
    stationId: STATION.id,
    name,
    answers: {
      main: document.getElementById("a_main").value || "",
      f1: document.getElementById("a_f1").value || "",
      f2: document.getElementById("a_f2").value || "",
      f3: document.getElementById("a_f3").value || ""
    }
  };

  const output = document.getElementById("output");
  output.innerHTML = "Marking…";

  let res, text, data;
  try {
    res = await fetch("/.netlify/functions/mark", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    text = await res.text();
    data = JSON.parse(text);
  } catch (e) {
    output.innerHTML = `<div class="err"><b>Error:</b> Function didn’t return JSON.</div><pre>${escHtml(String(text || e))}</pre>`;
    return;
  }

  if (!res.ok || data.error) {
    output.innerHTML =
      `<div class="err"><b>Error:</b> ${escHtml(data.error || "Request failed")}</div>
       <pre>${escHtml(JSON.stringify(data, null, 2))}</pre>`;
    return;
  }

  // Expected backend shape:
  // { scores: {..}, feedback: {main,f1,f2,f3}, models: {main:{bullets,full}, f1:{..}, ...} }

  const s = data.scores || {};
  const fb = data.feedback || {};
  const m = data.models || {};

  output.innerHTML = `
    <div class="sectionTitle">${escHtml(name || "Candidate")}</div>

    <div class="scoregrid">
      <div class="scorebox">Overall: <span>${escHtml(String(s.overall ?? ""))}/10</span></div>
      <div class="scorebox">Empathy: <span>${escHtml(String(s.empathy ?? ""))}/10</span></div>
      <div class="scorebox">Communication: <span>${escHtml(String(s.communication ?? ""))}/10</span></div>
      <div class="scorebox">Ethics: <span>${escHtml(String(s.ethics ?? ""))}/10</span></div>
      <div class="scorebox">Insight: <span>${escHtml(String(s.insight ?? ""))}/10</span></div>
    </div>

    <hr/>

    <div class="sectionTitle">Feedback — Main question</div>
    <div>${escHtml(fb.main || "")}</div>

    <div class="subTitle">Model — Main (bullets)</div>
    <pre>${escHtml(m.main?.bullets || "")}</pre>

    <div class="subTitle">Model — Main (full)</div>
    <pre>${escHtml(m.main?.full || "")}</pre>

    <hr/>

    <div class="sectionTitle">Feedback — Follow-up 1</div>
    <div>${escHtml(fb.f1 || "")}</div>

    <div class="subTitle">Model — Follow-up 1 (bullets)</div>
    <pre>${escHtml(m.f1?.bullets || "")}</pre>

    <div class="subTitle">Model — Follow-up 1 (full)</div>
    <pre>${escHtml(m.f1?.full || "")}</pre>

    <hr/>

    <div class="sectionTitle">Feedback — Follow-up 2</div>
    <div>${escHtml(fb.f2 || "")}</div>

    <div class="subTitle">Model — Follow-up 2 (bullets)</div>
    <pre>${escHtml(m.f2?.bullets || "")}</pre>

    <div class="subTitle">Model — Follow-up 2 (full)</div>
    <pre>${escHtml(m.f2?.full || "")}</pre>

    <hr/>

    <div class="sectionTitle">Feedback — Follow-up 3</div>
    <div>${escHtml(fb.f3 || "")}</div>

    <div class="subTitle">Model — Follow-up 3 (bullets)</div>
    <pre>${escHtml(m.f3?.bullets || "")}</pre>

    <div class="subTitle">Model — Follow-up 3 (full)</div>
    <pre>${escHtml(m.f3?.full || "")}</pre>
  `;
}
</script>
</body>
</html>
