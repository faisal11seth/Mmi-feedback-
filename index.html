<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMI Ethics Feedback Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .card {
      background: #111827;
      padding: 28px;
      border-radius: 12px;
      width: min(720px, 95vw);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    h2 { margin: 0 0 12px 0; }
    .muted { color: #a3a3a3; font-size: 13px; margin-bottom: 18px; }
    label { display:block; margin-top: 14px; font-size: 13px; color:#cbd5e1; }
    input, textarea, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(148,163,184,.25);
      background: #0b1220;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea { min-height: 100px; resize: vertical; }
    .station {
      margin-top: 16px;
      background: #0b1220;
      border: 1px solid rgba(148,163,184,.25);
      padding: 14px;
      border-radius: 10px;
    }
    .station h3 { margin: 0 0 10px 0; font-size: 15px; }
    .timings {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom: 10px;
      color:#cbd5e1;
      font-size: 13px;
    }
    .pill {
      background: rgba(99,102,241,.12);
      border: 1px solid rgba(99,102,241,.35);
      padding: 6px 10px;
      border-radius: 999px;
    }
    button {
      background: #6366f1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 16px;
    }
    button:hover { background: #4f46e5; }
    .result {
      margin-top: 18px;
      background: #020617;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,.15);
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      color: #e5e7eb;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12.5px;
      line-height: 1.4;
    }
    .err { color:#fecaca; }
  </style>
</head>
<body>
  <div class="card">
    <h2>MMI Ethics Feedback</h2>
    <div class="muted">
      Paste the station prompt + your answer. You’ll get domain scores + improvement points + a model structure.
    </div>

    <label>Student name</label>
    <input id="name" placeholder="e.g. Faisal"/>

    <div class="station">
      <h3>Station brief</h3>

      <div class="timings">
        <div class="pill">Reading time: <b>2 minutes</b></div>
        <div class="pill">Response time: <b>6 minutes</b></div>
        <div class="pill">Follow-ups: <b>2 minutes</b></div>
      </div>

      <label>Station description (what the examiner is testing)</label>
      <textarea id="description" placeholder="e.g. Assess autonomy vs beneficence, capacity, consent, communication, escalation, safety-netting, GMC-style reasoning."></textarea>

      <label>Main ethics question (scenario prompt)</label>
      <textarea id="q1" placeholder="Paste the full scenario + main question here."></textarea>

      <label>Follow-up question 2 (optional)</label>
      <textarea id="q2" placeholder="e.g. What would you do if the patient lacks capacity?"></textarea>

      <label>Follow-up question 3 (optional)</label>
      <textarea id="q3" placeholder="e.g. What would you document and who would you inform?"></textarea>
    </div>

    <label>Candidate answer (what you would say in the station)</label>
    <textarea id="answer" placeholder="Paste your full spoken answer here..."></textarea>

    <button onclick="submitAnswer()">Generate Feedback</button>

    <div id="output" class="result"></div>
  </div>

<script>
async function submitAnswer() {
  const payload = {
    name: document.getElementById("name").value || "",
    description: document.getElementById("description").value || "",
    q1: document.getElementById("q1").value || "",
    q2: document.getElementById("q2").value || "",
    q3: document.getElementById("q3").value || "",
    answer: document.getElementById("answer").value || ""
  };

  const res = await fetch("/.netlify/functions/mark", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const text = await res.text();

  let data;
  try {
    data = JSON.parse(text);
  } catch (e) {
    document.getElementById("output").innerHTML =
      `<div class="err"><b>Error:</b> Function didn’t return JSON.</div><pre>${text}</pre>`;
    return;
  }

  if (!res.ok || data.error) {
    document.getElementById("output").innerHTML =
      `<div class="err"><b>Error:</b> ${data.error || "Request failed"}</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
    return;
  }

  document.getElementById("output").innerHTML = `
    <h3>${payload.name || "Candidate"}</h3>
    <b>Overall:</b> ${data.overall}/10<br><br>
    <b>Empathy:</b> ${data.empathy}<br>
    <b>Communication:</b> ${data.communication}<br>
    <b>Ethics:</b> ${data.ethics}<br>
    <b>Insight:</b> ${data.insight}<br><br>
    <b>Feedback:</b><br>${data.comments}<br><br>
    <b>Model answer:</b><br>${data.model_main}
  `;
}
</script>
</body>
</html>
