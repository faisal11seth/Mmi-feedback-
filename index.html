<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMI Ethics Feedback</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .card {
      background: #111827;
      padding: 28px;
      border-radius: 12px;
      width: min(720px, 95vw);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    label { display:block; margin-top: 14px; font-size: 13px; color:#cbd5e1; }
    input, textarea, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(148,163,184,.25);
      background: #0b1220;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea { min-height: 100px; resize: vertical; }
    button {
      background: #6366f1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 16px;
    }
    .result {
      margin-top: 18px;
      background: #020617;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,.15);
    }
    .err { color:#fecaca; }
  </style>
</head>

<body>
  <div class="card">
    <h2>MMI Ethics Feedback</h2>

    <label>Student name</label>
    <input id="name" placeholder="Student name"/>

    <label>Station description</label>
    <textarea id="description"></textarea>

    <label>Main ethics question</label>
    <textarea id="q1"></textarea>

    <label>Follow-up question 2</label>
    <textarea id="q2"></textarea>

    <label>Follow-up question 3</label>
    <textarea id="q3"></textarea>

    <label>Candidate answer</label>
    <textarea id="answer"></textarea>

    <button onclick="submitAnswer()">Generate Feedback</button>

    <div id="output" class="result"></div>
  </div>

<script>
async function submitAnswer() {
  const payload = {
    name: document.getElementById("name").value || "",
    station_description: document.getElementById("description").value || "",
    main_question: document.getElementById("q1").value || "",
    followup2: document.getElementById("q2").value || "",
    followup3: document.getElementById("q3").value || "",
    candidate_answer: document.getElementById("answer").value || ""
  };

  const res = await fetch("/.netlify/functions/mark", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  if (!res.ok || data.error) {
    document.getElementById("output").innerHTML =
      `<div class="err"><b>Error:</b> ${data.error || "Request failed"}</div>`;
    return;
  }

  document.getElementById("output").innerHTML = `
    <h3>${payload.name || "Candidate"}</h3>
    <b>Overall:</b> ${data.overall}/10<br><br>

    <b>Empathy:</b> ${data.empathy}/2<br>
    <b>Communication:</b> ${data.communication}/2<br>
    <b>Ethics:</b> ${data.ethics}/2<br>
    <b>Insight:</b> ${data.insight}/2<br><br>

    <b>Strengths:</b>
    <ul>${(data.strengths||[]).map(s => `<li>${s}</li>`).join("")}</ul>

    <b>Improvements:</b>
    <ul>${(data.improvements||[]).map(s => `<li>${s}</li>`).join("")}</ul>

    <b>Feedback:</b><br>${data.comments}<br><br>

    <b>Model answer:</b><br>${data.model_main}
  `;
}
</script>

</body>
</html>
